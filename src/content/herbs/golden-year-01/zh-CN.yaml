introduction: |
  苋科植物牛膝的根，又称为怀牛膝。

traditional_usage: |
  牛膝，味苦、甘、酸，药性平和，归肝、肾经，能活血通经、补肝肾、强筋骨、利水通淋、引火下行，主治肾虚腰痛、久痹、腰膝无力、浮肿、小便不利等情况。

历史: |
  始载於《神农本草经》，列为上品

